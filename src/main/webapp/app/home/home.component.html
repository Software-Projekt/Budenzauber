<div class="row">
    <div class="col-md-12 text-center">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="btn-group-vertical col-6" *ngSwitchCase="false" >
                <a class="btn btn-primary" (click)="login()" jhiTranslate="global.messages.info.authenticated.link" href="#">sign in</a>
                <a class="btn btn-outline-secondary" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
            <div class="alert alert-dark mt-5" role="alert">
                <p>- Admin: admin|admin</p>
                <p>- User: user|user</p>
                <p>- Veranstalter: veranstalter|veranstalter</p>
            </div>
        </div>
    </div>
</div>
