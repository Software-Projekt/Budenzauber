<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="veranstaltung">
            <h2><span>Veranstaltung</span> {{veranstaltung.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Archivierungs Datum</span></dt>
                <dd>
                    <span>{{veranstaltung.archivierungsDatum}}</span>
                </dd>
                <dt><span>Erstellungs Datum</span></dt>
                <dd>
                    <span>{{veranstaltung.erstellungsDatum}}</span>
                </dd>
                <dt><span>Freigegeben</span></dt>
                <dd>
                    <span>{{veranstaltung.freigegeben}}</span>
                </dd>
                <dt><span>Grusswort</span></dt>
                <dd>
                    <span>{{veranstaltung.grusswort}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{veranstaltung.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/veranstaltung', veranstaltung.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
