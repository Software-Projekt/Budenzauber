<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="budenzauberApp.photo.detail.title">Photo</span> {{photo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="budenzauberApp.photo.title">Title</span></dt>
                <dd>
                    <span>{{photo.title}}</span>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.image">Image</span></dt>
                <dd>
                    <div *ngIf="photo.image">
                        <a (click)="openFile(photo.imageContentType, photo.image)">
                            <img [src]="'data:' + photo.imageContentType + ';base64,' + photo.image" style="max-width: 100%;" alt="photo image"/>
                        </a>
                        {{photo.imageContentType}}, {{byteSize(photo.image)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.height">Height</span></dt>
                <dd>
                    <span>{{photo.height}}</span>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.width">Width</span></dt>
                <dd>
                    <span>{{photo.width}}</span>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.taken">Taken</span></dt>
                <dd>
                    <span>{{photo.taken}}</span>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.uploaded">Uploaded</span></dt>
                <dd>
                    <span>{{photo.uploaded}}</span>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.event">Event</span></dt>
                <dd>
                    <div *ngIf="photo.event">
                        <a [routerLink]="['/event', photo.event?.id, 'view']">{{photo.event?.title}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="budenzauberApp.photo.tag">Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of photo.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view' ]">{{tag.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
